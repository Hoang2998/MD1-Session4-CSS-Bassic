<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tiêu đề: overline</h1>
<h2>Tiêu đề: line-through</h2>
<h3>Tiêu đề: underline</h3>
<h4>Tiêu đề: underline overline</h4>
<style>
   h1 { text-decoration: overline; }
   h2 { text-decoration: line-through; }
   h3 { text-decoration: underline; }
   h4 { text-decoration: underline overline; }
</style>
<h2>Hello world!</h2>
<p>W3school background image example.</p>
<p>The background image is only showing once, but it is disturbing the reader!</p>
<style>
   body {
       background-image: url("https://www.w3schools.com/favicon.ico");
       background-repeat: no-repeat;
       background-position: right bottom;
       margin-right: 100px;
       background-attachment: fixed;
   }
</style>
</body>
</html>
